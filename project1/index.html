<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Payment Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h2>Secure Payment</h2>
    <form id="paymentForm" onsubmit="return validateForm(event)">
      
      <!-- Payment Options with Icons -->
      <div class="form-group">
        <label>Payment Method</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="paymentMethod" value="creditCard" checked>
            <i class="fas fa-credit-card"></i> Credit Card
          </label>
          <label>
            <input type="radio" name="paymentMethod" value="debitCard">
            <i class="fas fa-university"></i> Debit Card
          </label>
          <label>
            <input type="radio" name="paymentMethod" value="upi">
            <i class="fas fa-mobile-alt"></i> UPI
          </label>
        </div>
      </div>

      <!-- Full Name -->
      <div class="form-group">
        <label for="name"><i class="fas fa-user"></i> Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <!-- Card Number -->
      <div class="form-group">
        <label for="cardNumber"><i class="fas fa-credit-card"></i> Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" maxlength="16" required>
      </div>

      <!-- Expiry and CVV - Responsive Layout -->
      <div class="form-row">
        <div class="form-group half-width">
          <label for="expiryDate"><i class="far fa-calendar-alt"></i> Expiry Date</label>
          <input type="month" id="expiryDate" name="expiryDate" required>
        </div>
        <div class="form-group half-width">
          <label for="cvv"><i class="fas fa-lock"></i> CVV</label>
          <input type="password" id="cvv" name="cvv" maxlength="8" required>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit">Pay Now</button>

      <!-- Terms and Conditions Checkbox - Bottom of the Form -->
      <div class="form-group checkbox-group">
        <label><input type="checkbox" id="terms" name="terms" required> I agree to the  <a href= " # " > . terms and conditions</a></label>
      </div>

    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
